<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span style="font-family: 'Bungee', sans-serif">tweeter</span>
    <span>
      <div class="box">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down" style="color: #FF0000"></i>
      </div>
    </span>
  </nav>

  <!-- profile section -->
  <header class="aligner">
    <div class="aligneritem">
      <img src="/images/profile-hex.png">
    </div>
    <div class="aligneritem">
      <h2>Name Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- section for submitting new tweet -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="tweet-form" action="/tweets" method="POST">
        <div class="errorMsg" id="errorEmpty"> <!-- error msg -->
          <i class="fa-solid fa-triangle-exclamation"></i>
          You submitted an empty tweet.
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <div class="errorMsg" id="errorLong"> <!-- error msg -->
          <i class="fa-solid fa-triangle-exclamation"></i>
          Your tweet is too long. Please limit the length to 140 chars.
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <label for="tweet-text">
          <h3>What are you humming about?</h3>
        </label>
        <textarea name="text" id="tweet-text" form="tweet-form"></textarea>
        <div class="submitcount">
          <button type="submit" class="tweetbutton">Tweet</button>
          <h4><output name="counter" id="counter" class="valid" for="tweet-text">140</output></h4>
        </div>
      </form>
    </section>
    <section id="tweets-container" class="new-tweet">
      <!-- this section contains individual tweets -->
    </section>
  </main>
</body>

</html>
